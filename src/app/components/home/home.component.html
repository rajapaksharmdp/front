<!-- home.component.html -->
<div class="home">
  <h1 style="text-align: center">Home</h1>

  <div class="book-tiles">
    <div *ngFor="let book of books" class="book-tile">
      <img [src]="book.imageUrl" alt="{{ book.title }}" />
      <h2>{{ book.title }}</h2>
      <p>{{ book.shortDetails }}</p>
      <button (click)="viewItemDetails(book)">View Item</button>
      <button (click)="addToCart(book.bookid)">Add to Cart</button>
    </div>
  </div>
</div>
