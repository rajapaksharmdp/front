<!-- home.component.html -->
<div class="home">
  <h1 style="text-align: center">Home</h1>
  <!-- Black Friday Offer -->
  <div class="offer-tile black-friday-offer">
    <h2>Black Friday Offers</h2>
    <p>Get exclusive deals on selected items!</p>
  </div>

  <!-- Christmas Special -->
  <div class="offer-tile christmas-special">
    <h2>Christmas Specials</h2>
    <p>Enjoy festive discounts on our holiday collection!</p>
  </div>

  <div class="book-tiles">
    <div *ngFor="let book of books" class="book-tile">
      <img [src]="book.imageUrl" alt="{{ book.title }}" />
      <h2>{{ book.title }}</h2>
      <div style="display: flex; justify-content: space-between;margin-left: 25%;margin-right: 25%;">
        <div>
          <h4>$ &nbsp;{{ book.price }}</h4>
        </div>
        <div>
          <h4>Rating: &nbsp;{{ book.rating }}</h4>
        </div>
        <!-- <ngx-star-rating formControlName="rating2" [id]="'rating2'" [disabled] ="true"></ngx-star-rating> -->
      </div>
      
      <!-- <star-rating [starType]="'svg'" [rating]=4.0>{{book.rating}}</star-rating> -->
   
      <button class="button1" (click)="viewItemDetails(book)">View Item</button>
      <button class="button2" (click)="addToCart(book.bookid)">Add to Cart</button>
    </div>
  </div>
</div>
